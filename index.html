<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
    <p>
        <input type="text" v-model="greeting">
    </p>
    <p>
        
    </p>
    {{ greeting }} ({{greeting.length}})
</div>

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World!'
            }
        },

        mounted(){
            setTimeout(() => {
                this.greeting = "changes";
            }, 3000);
        }
    }).mount("#app");
</script>
</body>
</html>
