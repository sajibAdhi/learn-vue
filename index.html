<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-full grid place-items-center">

    <div id="app">
        <section>
            <h2 class="font-bold mb-2">Assingments</h2>

            <ul>
                <li v-for="assingment in assingments">
                    <label>
                        {{ assingment.name }}
                        <input type="checkbox" v-model="assingment.done">
                    </label>
                </li>
            </ul>

            <pre>
                {{ assingments }}}
            </pre>
        </section>
    </div>


    <script>
        let app = {
            data() {
                return {
                    assingments: [
                        { "name": "Finish Project", "done": false },
                        { "name": "Read Chapter 4", "done": false },
                        { "name": "Turn In homework", "done": false },
                    ]
                }
            },
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
