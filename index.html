<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-full grid place-items-center">
    <div id="app">

        <section v-show="inPogressAssingments.length">
            <h2 class="font-bold mb-2">In Pogress</h2>

            <ul>
                <li v-for="assingment in inPogressAssingments" :key="assingment.id">
                    <label>
                        {{ assingment.name }}
                        <input type="checkbox" v-model="assingment.complete">
                    </label>
                </li>
            </ul>

        </section>



        <section v-if="completedAssingments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed</h2>

            <ul>
                <li v-for="assingment in completedAssingments" :key="assingment.id">
                    <label>
                        {{ assingment.name }}
                        <input type="checkbox" v-model="assingment.complete">
                    </label>
                </li>
            </ul>

        </section>

    </div>


    <script>
        let app = {
            data() {
                return {
                    assingments: [
                        { id: 1, name: "Finish Project", complete: false },
                        { id: 2, name: "Read Chapter 4", complete: false },
                        { id: 3, name: "Clean Room", complete: false },
                        { id: 4, name: "Walk Dog", complete: false },
                    ]
                }
            },

            computed: {
                inPogressAssingments() {
                    return this.assingments.filter(a => !a.complete);
                },
                completedAssingments() {
                    return this.assingments.filter(a => a.complete);
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
